/api/v1/likes/videos:
  get:
    summary: Get all liked videos
    description: Returns a list of all videos liked by the authenticated user, including full video details and owner information.
    tags: [Likes]
    security:
      - bearerAuth: []
    responses:
      200:
        description: Liked videos fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode: { type: number, example: 200 }
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id: { type: string }
                      videoFile: { type: string }
                      thumbnail: { type: string }
                      title: { type: string }
                      description: { type: string }
                      duration: { type: number }
                      views: { type: number }
                      owner:
                        type: object
                        properties:
                          userName: { type: string }
                          fullname: { type: string }
                          avatar: { type: string }
                message: { type: string, example: "Liked videos fetched successfully" }
      401:
        description: Unauthorized - User not authenticated
