/api/v1/likes/toggle/v/{videoId}:
  post:
    summary: Toggle like on a video
    description: Likes or unlikes a video for the authenticated user. Acts as a toggle — if already liked, it unlikes; otherwise it likes.
    tags: [Likes]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: videoId
        required: true
        schema: { type: string }
        description: The ID of the video to like/unlike
    responses:
      200:
        description: Video unliked successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode: { type: number, example: 200 }
                data:
                  type: object
                  properties:
                    liked: { type: boolean, example: false }
                message: { type: string, example: "Video unliked successfully" }
      201:
        description: Video liked successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode: { type: number, example: 201 }
                data:
                  type: object
                  properties:
                    liked: { type: boolean, example: true }
                message: { type: string, example: "Video liked successfully" }
      400:
        description: Bad Request - Invalid video ID
      401:
        description: Unauthorized - User not authenticated

