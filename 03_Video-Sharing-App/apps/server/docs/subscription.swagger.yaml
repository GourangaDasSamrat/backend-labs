/api/v1/subscriptions/channel/{channelId}:
  post:
    summary: Toggle subscription to a channel
    description: Subscribes or unsubscribes the authenticated user to/from a channel. Acts as a toggle. A user cannot subscribe to their own channel.
    tags: [Subscriptions]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: channelId
        required: true
        schema: { type: string }
        description: The ID of the channel to subscribe/unsubscribe
    responses:
      200:
        description: Unsubscribed successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode: { type: number, example: 200 }
                data:
                  type: object
                  properties:
                    subscribed: { type: boolean, example: false }
                message: { type: string, example: "Unsubscribed successfully" }
      201:
        description: Subscribed successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode: { type: number, example: 201 }
                data:
                  type: object
                  properties:
                    subscribed: { type: boolean, example: true }
                message: { type: string, example: "Subscribed successfully" }
      400:
        description: Bad Request - Invalid channel ID or attempting to subscribe to own channel
      401:
        description: Unauthorized - User not authenticated

  get:
    summary: Get subscribed channels for a user
    description: Returns a list of all channels that the given user (identified by channelId as subscriber ID) has subscribed to.
    tags: [Subscriptions]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: channelId
        required: true
        schema: { type: string }
        description: The subscriber's user ID
    responses:
      200:
        description: Subscribed channels fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode: { type: number, example: 200 }
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id: { type: string }
                      userName: { type: string }
                      fullname: { type: string }
                      avatar: { type: string }
                message: { type: string, example: "Subscribed channels fetched successfully" }
      400:
        description: Bad Request - Invalid channel ID
      401:
        description: Unauthorized - User not authenticated

/api/v1/subscriptions/u/{subscriberId}:
  get:
    summary: Get subscribers of a channel
    description: Returns a list of all users who have subscribed to the channel identified by subscriberId.
    tags: [Subscriptions]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: subscriberId
        required: true
        schema: { type: string }
        description: The channel's user ID whose subscribers are to be fetched
    responses:
      200:
        description: Channel subscribers fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode: { type: number, example: 200 }
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id: { type: string }
                      userName: { type: string }
                      fullname: { type: string }
                      avatar: { type: string }
                message: { type: string, example: "Channel subscribers fetched successfully" }
      400:
        description: Bad Request - Invalid subscriber ID
      401:
        description: Unauthorized - User not authenticated
